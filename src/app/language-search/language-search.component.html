<div id="search-component">
  <h4>Language Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let language of languages$ | async" >
      <a routerLink="/detail/{{language.id}}">
        {{language.name}}
      </a>
    </li>
  </ul>
</div>
